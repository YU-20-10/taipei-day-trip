<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script type="module" src="/static/js/all.js" defer></script>
    <title>Attraction</title>
  </head>
  <body>
    <header class="attraction-header outer">
      <div class="container attraction-header-container">
        <a href="/" title="台北一日遊"
          ><img src="/static/img/logo.svg" alt="台北一日遊logo"
        /></a>
        <ul class="attraction-header-menu">
          <li class="attraction-header-menu-item">
            <a
              href="#"
              class="attraction-header-menu-item-link menu-item-booking fz-5 fw-medium"
              >預定行程</a
            >
          </li>
          <li class="attraction-header-menu-item">
            <a
              href="#"
              class="attraction-header-menu-item-link menu-item-member fz-5 fw-medium"
              >登入/註冊
            </a>
          </li>
        </ul>
      </div>
      <div class="member-modal member-signin">
        <div class="member-modal-content d-flex-column">
          <h2 class="member-modal-header">
            <p>登入會員帳號</p>
            <button
              type="button"
              class="member-signin-close-btn member-modal-close-btn"
            >
              <img src="/static/img/close-icon.svg" alt="close-icon" />
            </button>
          </h2>
          <form class="member-signin-form">
            <input
              type="text"
              name="email"
              id="login-email"
              placeholder="輸入電子信箱"
              class="member-modal-input"
            />
            <input
              type="password"
              name="password"
              id="login-password"
              placeholder="輸入密碼"
              class="member-modal-input"
            />
          </form>
          <button
            type="button"
            class="member-signin-submit-btn member-modal-btn c-white fz-4"
          >
            登入帳戶
          </button>
          <p class="text-center fw-medium member-signin-message"></p>
          <p class="text-center fw-medium">
            還沒有帳戶？<a
              href="#"
              class="member-signup-go-btn member-modal-go-btn"
              >點此註冊</a
            >
          </p>
        </div>
      </div>
      <div class="member-modal member-signup">
        <div class="member-modal-content d-flex-column">
          <h2 class="member-modal-header">
            <p>註冊會員帳號</p>
            <button
              type="button"
              class="member-signup-close-btn member-modal-close-btn"
            >
              <img src="/static/img/close-icon.svg" alt="close-icon" />
            </button>
          </h2>
          <form class="member-signup-form">
            <input
              type="text"
              name="name"
              id="signup-name"
              placeholder="輸入姓名"
              class="member-modal-input"
            />
            <input
              type="text"
              name="email"
              id="signup-email"
              placeholder="輸入電子信箱"
              class="member-modal-input"
            />
            <input
              type="password"
              name="password"
              id="signup-password"
              placeholder="輸入密碼"
              class="member-modal-input"
            />
          </form>
          <button
            type="button"
            class="member-signup-submit-btn member-modal-btn c-white fz-4"
          >
            註冊新帳戶
          </button>
          <p class="text-center fw-medium member-signup-message"></p>
          <p class="text-center fw-medium">
            已經有帳戶了？<a
              href="#"
              class="member-signin-go-btn member-modal-go-btn"
              >點此登入</a
            >
          </p>
        </div>
      </div>
    </header>
    <section class="attraction-content">
      <div class="container attraction-content-container">
        <div class="attraction-content-top">
          <div class="attraction-content-img">
            <div class="attraction-content-swiper-left-btn">
              <img src="/static/img/left-arrow.svg" alt="left-arrow" />
            </div>
            <div class="attraction-content-swiper-right-btn">
              <img src="/static/img/right-arrow.svg" alt="right-arrow" />
            </div>
            <div class="attraction-content-swiper-pagination"></div>
          </div>
          <div class="attraction-content-select">
            <div class="attraction-content-title-outer c-gray-70"></div>
            <div class="attraction-content-form-outer">
              <form action="" class="attraction-content-form c-gray-70">
                <h2 class="fz-5 fw-bold">訂購導覽行程</h2>
                <p>以此景點為中心的一日行程，帶您探索城市角落故事</p>
                <div class="d-flex-row">
                  <label
                    class="fw-bold attraction-content-form-label"
                    for="date"
                    >選擇日期：</label
                  >
                  <input
                    type="date"
                    name="date"
                    id="date"
                    class="attraction-content-form-date"
                  />
                </div>
                <div class="d-flex-row">
                  <p class="fw-bold">選擇時間：</p>
                  <div class="d-flex-row">
                    <input
                      class="attraction-content-form-radio"
                      type="radio"
                      name="time"
                      id="morning"
                      value="morning"
                      checked
                    />
                    <label class="fw-medium" for="morning">上半天</label>
                  </div>
                  <div class="d-flex-row">
                    <input
                      class="attraction-content-form-radio"
                      type="radio"
                      name="time"
                      id="afternoon"
                      value="afternoon"
                    />
                    <label class="fw-medium" for="afternoon">下半天</label>
                  </div>
                </div>
                <div class="d-flex-row">
                  <p class="fw-bold c-gray-70 attraction-content-form-label">
                    導覽費用：
                  </p>
                  <p class="fw-medium">
                    新台幣
                    <span class="attraction-content-form-price">2000</span> 元
                  </p>
                </div>
              </form>
              <button
                class="attraction-content-select-btn fz-4 c-white"
                type="button"
              >
                開始預約行程
              </button>
            </div>
          </div>
        </div>
        <div class="attraction-content-bottom c-gray-7"></div>
      </div>
    </section>
    <footer class="attraction-footer outer">
      <div class="container c-white">COPYRIGHT © 2021 台北一日遊</div>
    </footer>
  </body>
</html>
