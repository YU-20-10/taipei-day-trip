<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script type="module" src="/static/js/all.js" defer></script>
    <title>Member Center</title>
  </head>
  <body>
    <header class="member-center-header page-header outer header">
      <div class="container header-container">
        <a href="/" title="台北一日遊"
          ><img src="/static/img/logo.svg" alt="台北一日遊logo"
        /></a>
        <button type="button" class="header-menu-btn">
          <i class="bi bi-list"></i>
        </button>
        <ul class="header-menu">
          <li class="header-menu-item">
            <a
              href="#"
              class="header-menu-item-link menu-item-booking fz-5 fw-medium"
              >預定行程</a
            >
          </li>
          <li
            class="header-menu-item component-loading-placeholder header-component-loading-placeholder"
          ></li>
          <li
            class="header-menu-item component-loading-placeholder header-component-loading-placeholder"
          ></li>
          <li class="header-menu-item">
            <a
              href="#"
              class="header-menu-item-link menu-item-member-center fz-5 fw-medium"
            >
            </a>
          </li>
          <li class="header-menu-item">
            <a
              href="#"
              class="header-menu-item-link menu-item-member fz-5 fw-medium"
            >
            </a>
          </li>
        </ul>
      </div>
      <div class="member-modal member-signin">
        <div class="member-modal-content d-flex-column">
          <h2 class="member-modal-header">
            <p>登入會員帳號</p>
            <button
              type="button"
              class="member-signin-close-btn member-modal-close-btn"
            >
              <img src="/static/img/close-icon.svg" alt="close-icon" />
            </button>
          </h2>
          <form class="member-signin-form">
            <input
              type="text"
              name="email"
              id="login-email"
              placeholder="輸入電子信箱"
              class="member-modal-input"
            />
            <input
              type="password"
              name="password"
              id="login-password"
              placeholder="輸入密碼"
              class="member-modal-input"
            />
          </form>
          <button
            type="button"
            class="member-signin-submit-btn member-modal-btn c-white fz-4"
          >
            登入帳戶
            <div class="component-loading">
              <div
                class="component-loading-spinner component-loading-white"
              ></div>
            </div>
          </button>
          <p class="text-center fw-medium member-signin-message"></p>
          <p class="text-center fw-medium">
            還沒有帳戶？<a
              href="#"
              class="member-signup-go-btn member-modal-go-btn"
              >點此註冊</a
            >
          </p>
        </div>
      </div>
      <div class="member-modal member-signup">
        <div class="member-modal-content d-flex-column">
          <h2 class="member-modal-header">
            <p>註冊會員帳號</p>
            <button
              type="button"
              class="member-signup-close-btn member-modal-close-btn"
            >
              <img src="/static/img/close-icon.svg" alt="close-icon" />
            </button>
          </h2>
          <form class="member-signup-form">
            <input
              type="text"
              name="name"
              id="signup-name"
              placeholder="輸入姓名"
              class="member-modal-input"
            />
            <input
              type="text"
              name="email"
              id="signup-email"
              placeholder="輸入電子信箱"
              class="member-modal-input"
            />
            <input
              type="password"
              name="password"
              id="signup-password"
              placeholder="輸入密碼"
              class="member-modal-input"
            />
          </form>
          <button
            type="button"
            class="member-signup-submit-btn member-modal-btn c-white fz-4"
          >
            註冊新帳戶
            <div class="component-loading">
              <div
                class="component-loading-spinner component-loading-white"
              ></div>
            </div>
          </button>
          <p class="text-center fw-medium member-signup-message"></p>
          <p class="text-center fw-medium">
            已經有帳戶了？<a
              href="#"
              class="member-signin-go-btn member-modal-go-btn"
              >點此登入</a
            >
          </p>
        </div>
      </div>
    </header>
    <section class="member-center outer">
      <div class="container d-flex-column member-center-container">
        <div class="member-center-user-data">
          <h2 class="member-center-user-data-header">個人資料</h2>
          <form class="member-center-user-data-form">
            <div class="member-center-form-item">
              <label for="memberCenterName">姓名：</label>
              <input
                type="text"
                name="memberCenterName"
                id="memberCenterName"
                class="member-center-form-input member-center-form-input-disable"
                disabled
              />
            </div>
            <div class="member-center-form-item">
              <label for="memberCenterEmail">信箱：</label>
              <input
                type="text"
                name="memberCenterEmail"
                id="memberCenterEmail"
                class="member-center-form-input member-center-form-input-disable"
                disabled
              />
            </div>
            <div class="member-center-form-item">
              <label for="memberCenterPhone">電話：</label>
              <input
                type="text"
                name="memberCenterPhone"
                class="member-center-form-input member-center-form-input-disable"
                id="memberCenterPhone"
                disabled
              />
            </div>
          </form>
          <div class="d-flex-row member-center-btn-list">
            <button type="button" class="member-center-btn fz-4 c-white">
              編輯
            </button>
            <div class="member-center-user-data-message"></div>
          </div>
        </div>
        <div>
          <h2 class="member-center-order-data-header">訂單資料</h2>
          <ul class="member-center-order-data-list">
            <!-- <li class="card margin-b-lg">
              <div class="card-header">
                <p class="fw-bold">
                  訂單編號：<span class="order-number fw-regular"></span>
                </p>
              </div>
              <div class="card-body">
                <p class="margin-b-sm fw-bold c-gray-50">購買資訊</p>
                <div class="thankyou-card-content">
                  <div>
                    <p class="fw-medium">台北一日導覽</p>
                    <p class="fw-medium">
                      地點：<span class="order-place fw-regular"></span>
                    </p>
                    <p class="fw-medium">
                      時間：<span class="order-time fw-regular"></span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <p class="fw-bold">
                  訂單金額：<span class="order-price fw-regular"></span>
                </p>
              </div>
            </li> -->
            <li class="member-center-order-data-list-default">
              目前沒有訂單資料
            </li>
          </ul>
        </div>
      </div>
    </section>
    <footer class="footer outer">
      <div class="container c-white">COPYRIGHT © 2021 台北一日遊</div>
    </footer>
  </body>
</html>
